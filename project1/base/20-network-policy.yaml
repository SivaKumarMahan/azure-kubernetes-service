apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-frontend-to-backend
spec:
  podSelector:
    matchLabels:
      role: backend       # This policy applies to backend pods
  policyTypes:
  - Ingress               # Controls incoming traffic
  ingress:
  - from:
    - podSelector:
        matchLabels:
          role: frontend  # Only frontend pods can talk to backend
    ports:
    - protocol: TCP
      port: 80  
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all-to-backend
spec:
  podSelector:
    matchLabels:
      role: backend
  policyTypes:
  - Ingress
  ingress: []            # Deny all other incoming traffic to backend pods